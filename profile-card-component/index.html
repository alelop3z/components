<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./stylesheets/main.css" media="all" />
</head>

<body>
  <div class="c-profile">
    <header>
      <img src="./images/image-victor.jpg" alt="Victor Crest" />
    </header>
    
    <section>
      <h1><span class="u-black">Victor Crest</span> 26</h1>
      <span class="c-profile__location">London</span>
    </section>
    
    <footer>
      <div class="c-social">
        <span class="u-black">80K</span>
        Followers
      </div>
      
      <div class="c-social">
        <span class="u-black">803K</span>
        Likes
      </div>
      
      <div class="c-social">
        <span class="u-black">1.4K</span>
        Photos
      </div>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.alejandrolopeznunez.com">Alejandro Lopez Nu√±ez</a>.
  </div>
</body>
</html>
